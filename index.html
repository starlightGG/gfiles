<!DOCTYPE html>

<style>
/* --- Neumorphic Styling --- */
body {
    background-color: #e0e0e0; /* Light background is essential for Neumorphism */
    padding: 50px;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align content to the top */
}

.box {
    width: 350px;
    padding: 25px;
    border-radius: 25px;
    background: #e0e0e0;
    /* The main Neumorphic effect: inner shadow */
    box-shadow: 10px 10px 20px #bebebe, 
                -10px -10px 20px #ffffff;
}

h2 {
    color: #4f4f4f;
    margin-top: 15px;
    margin-bottom: 10px;
    font-size: 1.2em;
    padding-bottom: 5px;
    border-bottom: 1px solid #c8c8c8; /* Subtle separator */
}

/* Search Bar Input Neumorphic Styling (Inset look) */
#gsearchbar {
    width: calc(100% - 20px);
    padding: 12px 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 10px;
    background: #e0e0e0;
    outline: none;
    font-size: 16px;
    color: #333;
    /* The inset shadow for the pressed/recessed look */
    box-shadow: inset 5px 5px 10px #bebebe, 
                inset -5px -5px 10px #ffffff;
}

/* Button Neumorphic Styling (Concave look) */
.game-button {
    display: block;
    width: 100%;
    padding: 10px 15px;
    margin: 8px 0;
    text-align: left;
    border: none;
    border-radius: 10px;
    background: #e0e0e0;
    color: #4f4f4f;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.2s ease;
    /* The default slightly raised look */
    box-shadow: 3px 3px 6px #bebebe, 
                -3px -3px 6px #ffffff;
}

/* Button Neumorphic Hover and Active (Pressed/Recessed look) */
.game-button:hover {
    box-shadow: 2px 2px 4px #bebebe, 
                -2px -2px 4px #ffffff;
}

.game-button:active {
    /* Inset shadow for the pressed effect */
    box-shadow: inset 3px 3px 6px #bebebe, 
                inset -3px -3px 6px #ffffff;
}

/* Ensure hidden buttons don't affect layout (Crucial for Neumorphism) */
.game-button[style*="display: none"] {
    margin: 0;
    padding: 0;
}
</style>
</head>

<script>
// The JavaScript to handle search filtering
document.getElementById("gsearchbar").onkeyup = function() {
    let searchValue = this.value.toUpperCase().replace(/ /g,'');
    document.querySelectorAll('#glist > button').forEach(button => {
        // Search filter logic for buttons
        if (button.textContent.toUpperCase().includes(searchValue)) {
            button.style.display = 'block';
        } else {
            button.style.display = 'none';
        }
    });

    // Logic to show/hide section headings (H2) based on visible buttons
    document.querySelectorAll('#glist > h2').forEach(heading => {
        let nextSibling = heading.nextElementSibling;
        let showHeading = false;
        // Check subsequent siblings until the next H2 or end of list
        while (nextSibling && nextSibling.tagName.toLowerCase() === 'button') {
            if (nextSibling.style.display !== 'none') {
                showHeading = true;
                break;
            }
            nextSibling = nextSibling.nextElementSibling;
        }
        
        // Always show the main "Games List" header if it exists.
        if (heading.textContent.trim() === 'Games List') {
             heading.style.display = 'block'; 
        } else {
             heading.style.display = showHeading ? 'block' : 'none';
        }
    });
};
</script>
