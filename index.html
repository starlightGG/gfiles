<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight GG Games Hub</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="text-center bg-gray-800 p-8 md:p-12 rounded-xl shadow-2xl max-w-lg w-full transform hover:scale-[1.02] transition duration-300">
        <!-- Main Heading -->
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 mb-4 tracking-tight">
            Welcome to Games Hub
        </h1>
        
        <!-- Subtitle/Brand Message -->
        <p class="text-lg sm:text-xl text-gray-300 font-medium">
            from 
            <span class="font-bold text-white tracking-wider text-xl sm:text-2xl">Starlight GG!</span>
        </p>

        <!-- Button to open the games website in a new tab -->
        <div class="mt-8">
            <button 
                onclick="window.open('https://starlightgg.github.io', '_blank')" 
                class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-lg hover:bg-indigo-500 transition duration-300 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                Explore Games
            </button>
        </div>
    </div>

</body>
</html>
