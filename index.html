<script>
// The updated JavaScript to handle search filtering for the new list of buttons
document.getElementById("gsearchbar").onkeyup = function() {
    let searchValue = this.value.toUpperCase().replace(/ /g,'');
    document.querySelectorAll('#glist > button').forEach(button => {
        // Search filter logic for buttons
        if (button.textContent.toUpperCase().includes(searchValue)) {
            button.style.display = 'block';
        } else {
            button.style.display = 'none';
        }
    });

    // Optional: Logic to show/hide section headings (H2) based on visible buttons
    document.querySelectorAll('#glist > h2').forEach(heading => {
        let nextSibling = heading.nextElementSibling;
        let showHeading = false;
        // Check subsequent siblings until the next H2 or end of list
        while (nextSibling && nextSibling.tagName.toLowerCase() === 'button') {
            if (nextSibling.style.display !== 'none') {
                showHeading = true;
                break;
            }
            nextSibling = nextSibling.nextElementSibling;
        }
        // Only hide the heading if no buttons in its section are visible.
        // For the "Games List" H2, it should probably always be visible.
        if (heading.textContent.trim() === 'Games List') {
             heading.style.display = 'block'; // Always show the main game list header
        } else {
             heading.style.display = showHeading ? 'block' : 'none';
        }
    });
};
</script>
